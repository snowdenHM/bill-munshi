{% extends "account/base.html" %}
{% load static %}
{% block title %}Sign Of{% endblock title %}

{% block content %}
		<div class="p-lg-5 p-4 text-center">
				<lord-icon src="https://cdn.lordicon.com/hzomhqxz.json" trigger="loop"
				           colors="primary:#405189,secondary:#08a88a" style="width:180px;height:180px"></lord-icon>

				<div class="mt-4">
						<h5>Sign Out</h5>
						<p class="text-muted">Are you sure you want to sign out?</p>
						<form method="post" action="{% url 'account_logout' %}">
								{% csrf_token %}
								{% if redirect_field_value %}
										<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
								{% endif %}
								<button type="submit" class="btn btn-success w-100">Sign Out</button>
						</form>
				</div>
				<div class="mt-4 text-center">
						<a href="{% url 'home:dashboard' %}">
								<button class="btn btn-soft-danger">
										<i class="ri-arrow-left-line me-1 align-bottom"></i>Back
								</button>
						</a>
				</div>
		</div>
		<!-- end col -->
{% endblock content %}
