{% load static %}
{% block header %}
    <header id="page-topbar">
        <div class="layout-width">
            <div class="navbar-header">
                <div class="d-flex">
                    <!-- LOGO -->
                    <div class="navbar-brand-box horizontal-logo">
                        <a href="#" class="logo logo-dark">
                                <span class="logo-sm">
                                    <img src="{{ request.tenant.logo.url }}" alt="" height="22">
                                </span>
                            <span class="logo-lg">
                                    <img src="{{ request.tenant.logo.url }}" alt="" height="17">
                                </span>
                        </a>

                        <a href="#" class="logo logo-light">
                                <span class="logo-sm">
                                    <img src="{{ request.tenant.logo.url }}" alt="" height="22">
                                </span>
                            <span class="logo-lg">
                                    <img src="{{ request.tenant.logo.url }}" alt="" height="17">
                                </span>
                        </a>
                    </div>

                    <button type="button" class="btn btn-sm px-3 fs-16 header-item vertical-menu-btn topnav-hamburger"
                            id="topnav-hamburger-icon">
                            <span class="hamburger-icon">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                    </button>

                </div>

                <div class="d-flex align-items-center">

                    <!-- FullScreen -->
                    <div class="ms-1 header-item d-none d-sm-flex">
                        <button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle"
                                data-toggle="fullscreen">
                            <i class='bx bx-fullscreen fs-22'></i>
                        </button>
                    </div>
                    <!-- Dark/White background-->
                    <div class="ms-1 header-item d-none d-sm-flex">
                        <button type="button"
                                class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle light-dark-mode">
                            <i class='bx bx-moon fs-22'></i>
                        </button>
                    </div>
                
                    <div class="dropdown ms-sm-3 header-item topbar-user">
                        <button type="button" class="btn" id="page-header-user-dropdown" data-bs-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <span class="d-flex align-items-center">
                                    <img class="rounded-circle header-profile-user"
                                         src="{% static 'images/users/avatar-1.jpg' %}" alt="Header Avatar">
                                    <span class="text-start ms-xl-2">
                                        <span class="d-none d-xl-inline-block ms-1 fw-medium user-name-text">{{ user.username | capfirst }}</span>
                                    </span>
                                </span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-end">
                            <!-- item-->
                            <h6 class="dropdown-header">Welcome, {{ user.first_name }}!</h6>
                            <a class="dropdown-item" href="#"><i
                                    class="mdi mdi-account-circle text-muted fs-16 align-middle me-1"></i> <span
                                    class="align-middle">Profile</span></a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">
                                <i class="mdi mdi-cog-outline text-muted fs-16 align-middle me-1"></i>
                                <span class="align-middle">Settings</span></a>

                            {% if user.is_authenticated %}
                                {% if user.has_usable_password %}
                                    <a class="dropdown-item" href="{% url 'account_change_password' %}">
                                        <i class="mdi mdi-key text-muted fs-16 align-middle me-1"></i>
                                        <span class="align-middle" data-key="t-change-password">Change Password</span>
                                    </a>
                                {% else %}
                                    <a class="dropdown-item" href="{% url 'account_set_password' %}">
                                        <i class="mdi mdi-key text-muted fs-16 align-middle me-1"></i>
                                        <span class="align-middle" data-key="t-set-password">Set Password</span>
                                    </a>
                                {% endif %}
                                <a class="dropdown-item" href="{% url 'account_logout' %}">
                                    <i class="mdi mdi-logout text-muted fs-16 align-middle me-1"></i>
                                    <span class="align-middle" data-key="t-logout">Logout</span>
                                </a>
                            {% endif %}
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>

{% endblock header %}
